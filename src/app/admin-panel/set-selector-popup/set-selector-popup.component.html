<div class="modal fade show d-block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Sets List</h5>
        <button class="btn m-0 py-0 px-1 close" (click)="onClose()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="d-flex align-items-center py-2 border-bottom mb-3">
            <h6 class="flex-fill bold">My Sets</h6>
            <button class="btn btn-secondary" (click)="createSet()"><i class="bi bi-plus"></i> New set</button>
          </div>
          <app-set-item *ngFor="let setItem of setService.mySetList" [setItem]="setItem" (editEvent)="onItemEdit(setItem.id)" (deleteEvent)="onItemDelete(setItem.id)" (selectEvent)="onItemSelect(setItem.id)"></app-set-item>
          <hr>
          <div class="py-2 border-bottom mb-3">
            <h6 class="flex-fill bold">Public Sets</h6>
          </div>
          <app-set-item *ngFor="let setItem of setService.publicSetList" [setItem]="setItem" (selectEvent)="onItemSelect(setItem.id)"></app-set-item>
        </div>
      </div>
    </div>
  </div>
</div>
<app-set-editor *ngIf="showSetEditorPopup" (closeEvent)="showSetEditorPopup = false" [setId]="setId"></app-set-editor>
